<!DOCTYPE html>

<html lang="en">

<head>
    <title>note by github</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <link rel="stylesheet" href="js/trumbowyg/trumbowyg.min.css">

    <link rel="stylesheet" href="css/toastr.min.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        #titleId {
            color: red;
        }

        h2 {
            color: green;
            /* width: 20%; */
            text-align: center;
        }

        textarea {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .toast-center-center {
            top: 30%;
            left: 50%;
            margin-top: -30px;
            margin-left: -150px;
        }

        .btn-cls button {
            height: 50px;
            width: 120px;
        }

        .toggle-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }

        .content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
            background-color: #f0f0f0;
            padding: 0 16px;
            box-sizing: border-box;
        }

        /* 当复选框被选中时调整内容高度 */
        #toggle:checked+.toggle-button+.content {
            max-height: 500px;
            /* 根据内容的高度适当调整 */
            padding: 16px;
        }
    </style>
</head>

<body>

    <!-- <h1>NOTE</h1> -->


    <input type="checkbox" id="toggle" hidden>
    <label for="toggle" class="toggle-button">Toggle</label>
    <div class="content">
        这里是需要展开和收起的内容。
    </div>

    <div>
        <div>设置</div>
    </div>
    <div id="setting">
        <div>
            <label>token：</label>
            <input type="text" id="token" />
            <button id="updateToken">设置token</button>
        </div>

        <div>
            <label>owner：</label>
            <input type="text" id="owner" />
            <button id="updateOwner">设置owner</button>
        </div>

        <div>
            <label>repo：</label>
            <input type="text" id="repo" />
            <button id="updateRepo">设置repo</button>
        </div>

        <div>
            <label>filePath：</label>
            <input type="text" id="filePath" />
            <button id="updateFilePath">设置filePath</button>
        </div>
    </div>

    <div style="display: flex; flex-direction: row;">
        <h2 id="h2id">toast</h2>
    </div>

    <h3 id="titleId">+</h3>

    <div style="height: 60%; display: flex;">
        <div id="content"></div>
    </div>

    <div class="btn-cls">
        <button id="pullBtn">pull</button>
        <button id="pushBtn">push</button>
    </div>

    <div>

    </div>

    <div style="text-align: center;">
        <p>&copy; 2024 shuxuecode. All rights reserved.</p>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>

    <script type="text/javascript" src="js/octokat.js"></script>

    <script src="js/trumbowyg/trumbowyg.min.js"></script>
    <script src="js/trumbowyg/zh_cn.min.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script>
        // toastr.options.positionClass = 'toast-top-center'
        toastr.options.positionClass = 'toast-center-center'

        $('#content').trumbowyg({
            lang: 'zh_cn'
        });
    </script>
</body>

</html>
